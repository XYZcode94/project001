          <label for="Name"></label>

        <div class="form-email">
          <label for="Email"></label>

        </div>
        <div class="form-text">
          <label for="text"></label>
          <textarea name="user-text" rows="8" cols="75" id="text" class="us-text"
            placeholder="Write a brief note......."></textarea>
        </div>
        <div class="form-submit">
          <input type="submit" name="" value="submit" class="submit-btn">
          <input type="Reset" name="" value="Reset" class="reset-btn">
        </div>
